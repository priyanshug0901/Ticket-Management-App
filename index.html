<head>

    <title>Jira Ticket</title>
    <link rel="stylesheet" href="./style.css">

<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>

            navigator.serviceWorker.register('/sw.js');
        });
